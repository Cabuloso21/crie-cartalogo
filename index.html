 margin-top: 20px;

border: 1px solid orange;

margin-left: 10px;
 }

</div>
</div>

<div class="botao-container">

  <div>

  </div>
<div>
<label>Cor de Fundo Global:</label>
  <input id="globalBgInput" type="color" onchange="applyGlobalBackgroundColor(this)">
</div>
<div>

<label>Cor do Título:</label>
  <input type="color" onchange="changeTextColor('.title', this.value)">
</div>

<!-- Cor da Descrição -->
<div>
  <label>Cor da Descrição:</label>
  <input type="color" onchange="changeTextColor('.tam', this.value)">
</div>

<!-- Cor do Preço -->

<div>
   
 <label>Fonte do Nome:</label>
    <select onchange="changeCompanyFont(this.value)">

      <option value="Courier New">Courier New</option>

<div class="cabecalho-pagina" id="pageHeader">
  <img id="companyLogo" src="" alt="Logo" style="display: none;">
  <div class="text" contenteditable="true" oninput="saveHeaderName()">Nome da Empresa</div>
</div>


<div class="pagina" id="productContainer"></div>

</div>

           
<script>
  function changePageColor(color) {
    document.querySelector('.pagina').style.backgroundColor = color;
    localStorage.setItem('pageColor', color);
  }

  function changeHeaderColor(color) {
    document.getElementById('pageHeader').style.backgroundColor = color;
    localStorage.setItem('headerColor', color);
  }

  function changeCompanyNameColor(color) {
    document.querySelector('.text').style.color = color;
    localStorage.setItem('companyNameColor', color);
  }

  function changeCompanyFont(font) {
    const nameElement = document.querySelector('.text');
    nameElement.style.fontFamily = font;

    document.querySelectorAll('.product .title').forEach(title => {
      title.style.fontFamily = font;
    });

    localStorage.setItem('companyFont', font);
  }

  function changeCompanyLogo(input) {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const logo = document.getElementById('companyLogo');
        logo.src = e.target.result;
        logo.style.display = 'inline-block';
        localStorage.setItem('companyLogo', e.target.result);
      };
      reader.readAsDataURL(file);
    }
  }

  function triggerImageUpload(imgElement) {
    const fileInput = imgElement.nextElementSibling;
    fileInput.click();
  }

  function handleImageChange(input) {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = input.previousElementSibling;
        img.src = e.target.result;
        setTimeout(() => {
          saveAllProducts();
        }, 100);
      };
      reader.readAsDataURL(file);
    }
  }

  function deleteProduct(button) {
    const product = button.closest('.product');
    product.remove();
    saveAllProducts();
  }

  function applyGlobalBackgroundColor(input) {
    const color = input.value;
    document.querySelectorAll('.product').forEach(product => {
      product.style.backgroundColor = color;
    });
    localStorage.setItem('globalProductBgColor', color);
    saveAllProducts();
  }

  function addNewProduct(title = "Novo Produto", tam = "Tamanho", price = "R$ 0,00", imgSrc = "images (1).jpeg") {
    const container = document.getElementById("productContainer");

    const product = document.createElement("div");
    product.className = "product";

    const savedBgColor = localStorage.getItem('globalProductBgColor');
    if (savedBgColor) product.style.backgroundColor = savedBgColor;

    product.innerHTML = `
      <img src="${imgSrc}" alt="Produto" onclick="triggerImageUpload(this)" style="width: 150px; height: auto;">
      <input type="file" accept="image/*" style="display:none" onchange="handleImageChange(this)">

      <div class="title" contenteditable="true" oninput="saveAllProducts()">${title}</div>

      <div class="tam" contenteditable="true" oninput="saveAllProducts()">${tam}</div>

      <div class="price" contenteditable="true" oninput="saveAllProducts()">${price}</div>

      <button class="delete-btn" onclick="deleteProduct(this)">Excluir</button>
    `;
    container.appendChild(product);

    const savedFont = localStorage.getItem('companyFont');
    if (savedFont) product.querySelector('.title').style.fontFamily = savedFont;
  }

  function saveAllProducts() {
    const products = [];
    document.querySelectorAll('.product').forEach(prod => {
      const titleEl = prod.querySelector('.title');
      const tamEl = prod.querySelector('.tam');
      const priceEl = prod.querySelector('.price');
      const imgSrc = prod.querySelector('img').src;
      const bgColor = prod.style.backgroundColor;

      products.push({
        title: titleEl.innerText,
        tam: tamEl.innerText,
        price: priceEl.innerText,
        imgSrc,
        bgColor
      });
    });
    localStorage.setItem('products', JSON.stringify(products));
  }

  function saveHeaderName() {
    const headerName = document.querySelector('.text').innerText;
    localStorage.setItem('headerName', headerName);
  }

  function loadSavedData() {
    const pageColor = localStorage.getItem('pageColor');
    if (pageColor) document.querySelector('.pagina').style.backgroundColor = pageColor;

    const headerColor = localStorage.getItem('headerColor');
    if (headerColor) document.getElementById('pageHeader').style.backgroundColor = headerColor;

    const headerName = localStorage.getItem('headerName');
    if (headerName) document.querySelector('.text').innerText = headerName;

    const nameColor = localStorage.getItem('companyNameColor');
    if (nameColor) document.querySelector('.text').style.color = nameColor;

    const logo = localStorage.getItem('companyLogo');
    if (logo) {
      const logoEl = document.getElementById('companyLogo');
      logoEl.src = logo;
      logoEl.style.display = 'inline-block';
    }

    const companyFont = localStorage.getItem('companyFont');
    if (companyFont) {
      document.querySelector('.text').style.fontFamily = companyFont;
      document.querySelectorAll('.product .title').forEach(title => {
        title.style.fontFamily = companyFont;
      });
      const fontSelect = document.querySelector('select');
      if (fontSelect) fontSelect.value = companyFont;
    }

    const products = JSON.parse(localStorage.getItem('products')) || [];
    products.forEach(prod => {
      addNewProduct(prod.title, prod.tam, prod.price, prod.imgSrc);
    });

    const savedGlobalBg = localStorage.getItem('globalProductBgColor');
    if (savedGlobalBg) {
      document.getElementById('globalBgInput').value = savedGlobalBg;
    }

    applySavedFontSizes();
  }

  function adjustElementSize(selector, increment) {
    const elements = document.querySelectorAll(selector);
    if (elements.length === 0) return;

    const key = `fontSize_${selector}`;
    let currentSize = window.getComputedStyle(elements[0]).fontSize;
    let newSize = parseFloat(currentSize) + increment;

    elements.forEach(el => {
      el.style.fontSize = newSize + "px";
    });

    localStorage.setItem(key, newSize);
  }

  function applySavedFontSizes() {
    const selectors = ['.text', '.title', '.tam', '.price'];

    selectors.forEach(selector => {
      const savedSize = localStorage.getItem(`fontSize_${selector}`);
      if (savedSize) {
        document.querySelectorAll(selector).forEach(el => {
          el.style.fontSize = savedSize + "px";
        });
      }
    });
  }

  loadSavedData();
</script>



      
      

<script>
function changeTextColor(selector, color) {
  document.querySelectorAll(selector).forEach(el => {
    el.style.color = color;
  });

  // Salva no localStorage
  localStorage.setItem(`color_${selector}`, color);
}

function applySavedTextColors() {
  const selectors = ['.title', '.tam', '.price'];
  selectors.forEach(selector => {
    const savedColor = localStorage.getItem(`color_${selector}`);
    if (savedColor) {
      document.querySelectorAll(selector).forEach(el => {
        el.style.color = savedColor;
      });
    }
  });
}

</script>

<script>
function salvarResumo() {
  const logoImg = document.getElementById("companyLogo");
  const nomeEmpresaDiv = document.querySelector(".text");
  const header = document.getElementById("pageHeader");
  const pagina = document.querySelector(".pagina");

  if (!logoImg || !nomeEmpresaDiv || !header || !pagina) {
    alert("Alguns elementos necessários não foram encontrados na página.");
    return;
  }

  const resumo = {
    logo: logoImg.src,
    nomeEmpresa: nomeEmpresaDiv.innerText,
    headerBg: header.style.backgroundColor,
    nomeEmpresaColor: nomeEmpresaDiv.style.color,
    nomeEmpresaFont: nomeEmpresaDiv.style.fontFamily,
    pageBg: pagina.style.backgroundColor,
    produtos: []
  };

  document.querySelectorAll(".product").forEach(prod => {
    const img = prod.querySelector("img");
    const title = prod.querySelector(".title");
    const tam = prod.querySelector(".tam");
    const price = prod.querySelector(".price");

    if (img && title && tam && price) {
      resumo.produtos.push({
        img: img.src,
        title: title.innerText,
        titleColor: title.style.color,
        tam: tam.innerText,
        tamColor: tam.style.color,
        price: price.innerText,
        priceColor: price.style.color,
        bgColor: prod.style.backgroundColor
      });
    }
  });

  localStorage.setItem("resumoPersonalizado", JSON.stringify(resumo));
  window.location.href = "resumo.html";
}
</script>
